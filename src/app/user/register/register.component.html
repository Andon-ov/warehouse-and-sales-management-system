<div class="main-long">
    <div class="headerImage"></div>
    <div class="wrapper">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="submitRegisterForm()"
        data-aos="fade-up"
        data-aos-duration="3000"
      >
        <div class="title-wrapper">
          <h1 class="title-form">Registration</h1>
        </div>
        <!-- Your authentication form fields -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          autocomplete="email"
        />
  
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
        >
          <div
            class="errors"
            *ngIf=" registerForm.get('email')?.errors?.['required']"
          >
            Email is required!
          </div>
          <div
            class="errors"
            *ngIf=" registerForm.get('email')?.errors?.['email']"
          >
            Please enter a valid email address!
          </div>
        </div>
  
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          autocomplete="new-password"
        />
  
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
        >
          <div
            class="errors"
            *ngIf=" registerForm.get('password')?.errors?.['required']"
          >
            Password is required!
          </div>
          <div
            class="errors"
            *ngIf=" registerForm.get('password')?.errors?.['minlength']"
          >
            Password must be at least 6 characters long!
          </div>
        </div>
  
        <label for="repeatPassword">Repeat password:</label>
        <input
          type="password"
          id="repeatPassword"
          formControlName="repeatPassword"
          autocomplete="new-password"
        />
  
        <div
          *ngIf="
            registerForm.get('repeatPassword')?.invalid &&
            registerForm.get('repeatPassword')?.touched
          "
        >
          <div
            class="errors"
            *ngIf=" registerForm.get('repeatPassword')?.errors?.['required']"
          >
            Repeat password is required!
          </div>
          <div
            class="errors"
            *ngIf=" registerForm.get('repeatPassword')?.errors?.['minlength']"
          >
            Repeat password must be at least 6 characters long!
          </div>
        </div>
  
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" formControlName="firstName" />
  
        <div
          *ngIf="
            registerForm.get('firstName')?.invalid &&
            registerForm.get('firstName')?.touched
          "
        >
          <div
            class="errors"
            *ngIf=" registerForm.get('firstName')?.errors?.['required']"
          >
            First name is required!
          </div>
        </div>
  
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" />
  
        <div
          *ngIf="
            registerForm.get('lastName')?.invalid &&
            registerForm.get('lastName')?.touched
          "
        >
          <div
            class="errors"
            *ngIf=" registerForm.get('lastName')?.errors?.['required']"
          >
            Last name is required!
          </div>
        </div>
  
        <button
          class="button"
          style="width: 100%; margin-top: 20px"
          type="submit"
        >
          Submit
        </button>
        <hr class="hr" />
        <a href="#" routerLink="/login">
          <div class="hint">Already registered?</div>
        </a>
      </form>
    </div>
  </div>
